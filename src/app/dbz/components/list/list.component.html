<h4>List</h4>

<ul class="list-group">
  <li
    *ngFor="let character of characterList; index as i"
    class="list-group-item"
  >
    <span class="text-primary"> {{ i + 1 }}. </span>
    <span>{{ character.name }} - </span>
    <strong>power: </strong>
    <span>{{ character.power }}</span>
  </li>
</ul>
